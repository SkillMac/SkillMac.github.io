stylus:
  compress: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/SkillMac/SkillMac.github.io.git
  branch: master


feed:
  type: atom
  path: atom.xml
  limit: 0

# abbrlink config
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

githubEmojis:
  enable: true
  className: github-emoji
  unicode: false
  styles:
  localEmojis:
